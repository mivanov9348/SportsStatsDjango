<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams and Players</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .team-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .team-table th, .team-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .team-table th {
            background-color: #4CAF50;
            color: white;
        }

        .team-table td {
            background-color: #fafafa;
        }

        .team-name {
            font-weight: bold;
        }

        .player-list {
            list-style-type: none;
            padding-left: 0;
        }

        .player-list li {
            padding: 5px 0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .team-table th, .team-table td {
                padding: 10px;
                font-size: 14px;
            }
        }

        @media (max-width: 600px) {
            .team-table th, .team-table td {
                padding: 8px;
                font-size: 12px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Teams and Players</h1>

    <div class="container">
        <table class="team-table">
            <thead>
                <tr>
                    <th>Team</th>
                    <th>City</th>
                    <th>Players</th>
                </tr>
            </thead>
            <tbody>
                {% for team in teams %}
                <tr>
                    <td class="team-name">{{ team.name }}</td>
                    <td>{{ team.city }}</td>
                    <td>
                        <ul class="player-list">
                            {% for player in team.players.all %}
                            <li>{{ player.name }} ({{ player.position.name }})</li>
                            {% empty %}
                            <li>No players in this team.</li>
                            {% endfor %}
                        </ul>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No teams available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
